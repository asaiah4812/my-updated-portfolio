<!-- Step Progress -->
{% for sk in skills %}              

<!-- Step Progress -->
<div class="flex items-center gap-1">
  <div class="w-full h-2.5 flex flex-col justify-center overflow-hidden {% if sk.score <= 70 %} bg-orange-600 {% elif sk.score <= 80 %} bg-purple-600 {% elif sk.score <= 90 %} bg-blue-600 {% else %} bg-green-600 {% endif %} text-xs text-white text-center whitespace-nowrap transition duration-500" role="progressbar" aria-valuenow="{{sk.score}}" aria-valuemin="0" aria-valuemax="100"></div>
  <div class="w-full h-2.5 flex flex-col justify-center overflow-hidden {% if sk.score <= 70 %} bg-orange-600 {% elif sk.score <= 80 %} bg-purple-600 {% elif sk.score <= 90 %} bg-blue-600 {% else %} bg-green-600 {% endif %} text-xs text-white text-center whitespace-nowrap transition duration-500" role="progressbar" aria-valuenow="{{sk.score}}" aria-valuemin="0" aria-valuemax="100"></div>
  <div class="w-full h-2.5 flex flex-col justify-center overflow-hidden {% if sk.score <= 70 %} bg-orange-600 {% elif sk.score <= 80 %} bg-purple-600 {% elif sk.score <= 90 %} bg-blue-600 {% else %} bg-green-600 {% endif %} text-xs text-white text-center whitespace-nowrap transition duration-500" role="progressbar" aria-valuenow="{{sk.score}}" aria-valuemin="0" aria-valuemax="100"></div>
  <div class="w-full h-2.5 flex flex-col justify-center overflow-hidden {% if sk.score <= 70 %} bg-orange-600 {% elif sk.score <= 80 %} bg-purple-600 {% elif sk.score <= 90 %} bg-blue-600 {% else %} bg-green-600 {% endif %} text-xs text-white text-center whitespace-nowrap transition duration-500" role="progressbar" aria-valuenow="{{sk.score}}" aria-valuemin="0" aria-valuemax="100"></div>
  <div>
      <div class="w-10 text-end">
          <span class="text-sm text-gray-800">{{sk.score}}%</span>
        </div>
    </div>
</div>
<!-- End Step Progress -->
{% endfor %}
